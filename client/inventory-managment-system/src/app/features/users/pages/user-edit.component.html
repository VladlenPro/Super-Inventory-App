<h2>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>

<form nz-form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <!-- Username -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the username!">
      <input nz-input formControlName="username" id="username" placeholder="Enter username" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter a password.">
      <input nz-input type="password" formControlName="password" placeholder="Enter password" />
    </nz-form-control>
  </nz-form-item>

  <!-- Roles -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userTypes">Roles</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please select at least one role!">
      <nz-select
      formControlName="userTypes"
      nzMode="multiple"
      nzPlaceHolder="Select roles"
    >
        <nz-option nzValue="Admin" nzLabel="Admin"></nz-option>
        <nz-option nzValue="Manager" nzLabel="Manager"></nz-option>
        <nz-option nzValue="User" nzLabel="User"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- Stores -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="stores">Stores</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter stores!">
      <input nz-input formControlName="stores" placeholder="Enter stores (comma-separated)" />
    </nz-form-control>
  </nz-form-item>

  <!-- Phone Number -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="phone">Phone Number</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the phone number!">
      <input nz-input formControlName="phone" placeholder="Enter phone number" />
    </nz-form-control>
  </nz-form-item>

  <!-- Address -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address">Address</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the address!">
      <input nz-input formControlName="address" placeholder="Enter address" />
    </nz-form-control>
  </nz-form-item>

  <!-- Status -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="isActive">Status</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-switch formControlName="isActive" [nzCheckedChildren]="'Active'" [nzUnCheckedChildren]="'Inactive'"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <!-- Submit Button -->
  <nz-form-item nz-row class="button-group">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" [disabled]="userForm.invalid">Save</button>
      <button nz-button nzType="default" (click)="goBack()" class="back-button">Back</button>
    </nz-form-control>
  </nz-form-item>
</form>
